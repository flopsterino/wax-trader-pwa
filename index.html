<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAX Arbitrage Bot</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- WAXJS -->
    <script src="waxjs.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased">
    <div id="app" class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">WAX Arbitrage Bot</h1>
            </div>
            <div id="auth-container">
                <button id="login-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Login
                </button>
                <div id="user-info" class="hidden items-center space-x-4">
                    <div class="text-right">
                        <p id="account-name" class="font-semibold text-gray-900 dark:text-white"></p>
                        <p id="wax-balance" class="text-sm text-gray-500 dark:text-gray-400"></p>
                    </div>
                    <button id="logout-button" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg transition">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content for Logged In Users -->
        <main id="main-content" class="hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Arbitrage Controls</h2>
                <div class="grid md:grid-cols-2 gap-6 items-end">
                    <div>
                        <label for="trade-amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Max WAX per Trade</label>
                        <input type="number" id="trade-amount" value="5" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                     <div>
                        <label for="min-profit" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Min Profit (%)</label>
                        <input type="number" id="min-profit" value="1.0" step="0.1" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>

                    <div class="md:col-span-2">
                        <button id="update-tokens-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center space-x-2">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9V3m0 18a9 9 0 0 0 9-9M3 12a9 9 0 0 0 9 9"/></svg>
                            <span>Update Token List</span>
                        </button>
                        <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-2">
                            <span id="token-count">0</span> tokens loaded. Click to refresh from DEXs.
                        </p>
                    </div>


                    <div class="md:col-span-2 flex items-center space-x-4">
                        <button id="start-bot-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            <span>Start Bot</span>
                        </button>
                        <button id="stop-bot-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center space-x-2" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12"></rect></svg>
                            <span>Stop Bot</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Opportunities -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Opportunities</h2>
                <div id="opportunities-container" class="space-y-4">
                     <!-- Opportunity cards will be appended here -->
                </div>
            </div>

            <!-- Log Output -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Activity Log</h2>
                <div id="log-container" class="bg-gray-100 dark:bg-gray-900 rounded-lg p-4 h-64 overflow-y-auto font-mono text-sm space-y-2">
                    <!-- Logs will be appended here -->
                </div>
            </div>
        </main>
        
        <!-- Login required message -->
        <div id="login-prompt" class="text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400 mb-4"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"></path></svg>
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Please login to start the bot.</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Use your WAX Cloud Wallet to get started.</p>
        </div>

    </div>

    <script>
        // --- App ---
        const App = {
            // Configuration
            config: {
                rpcEndpoint: 'https://wax.greymass.com',
                pairs: [],
                dexes: {
                    alcor: { name: 'Alcor', contract: 'alcordexmain', fee: 0.002 } // Alcor fee is 0.2%
                },
                botInterval: 15000,
                slippage: 0.005 // 0.5% slippage protection
            },

            // State
            state: {
                wax: null,
                userAccount: null,
                botRunning: false,
                botIntervalId: null,
                isTrading: false,
                alcorTickers: null,
            },
            
            // DOM Elements (will be populated in init)
            elements: {},

            // Initialization
            init(waxInstance) {
                this.state.wax = waxInstance;
                this.elements = {
                    loginButton: document.getElementById('login-button'),
                    logoutButton: document.getElementById('logout-button'),
                    userInfo: document.getElementById('user-info'),
                    accountName: document.getElementById('account-name'),
                    waxBalance: document.getElementById('wax-balance'),
                    mainContent: document.getElementById('main-content'),
                    loginPrompt: document.getElementById('login-prompt'),
                    startBotButton: document.getElementById('start-bot-button'),
                    stopBotButton: document.getElementById('stop-bot-button'),
                    logContainer: document.getElementById('log-container'),
                    opportunitiesContainer: document.getElementById('opportunities-container'),
                    tradeAmountInput: document.getElementById('trade-amount'),
                    minProfitInput: document.getElementById('min-profit'),
                    updateTokensButton: document.getElementById('update-tokens-button'),
                    tokenCount: document.getElementById('token-count'),
                };

                this.log('Initializing WAX Arbitrage Bot...', 'info');
                this.log('Click "Update Token List" to load markets.', 'info');
                this.addEventListeners();
                this.handleAutoLogin();
            },

            handleAutoLogin() {
                if (this.state.wax && this.state.wax.userAccount) {
                    this.log('Auto-login successful.', 'success');
                    this.state.userAccount = this.state.wax.userAccount;
                    this.onLogin();
                } else {
                    this.log('No previous session. Please click the Login button.', 'info');
                }
            },

            addEventListeners() {
                this.elements.loginButton.addEventListener('click', () => this.login());
                this.elements.logoutButton.addEventListener('click', () => this.logout());
                this.elements.startBotButton.addEventListener('click', () => this.startBot());
                this.elements.stopBotButton.addEventListener('click', () => this.stopBot());
                this.elements.updateTokensButton.addEventListener('click', () => this.updateTokensAndPools());
            },
            
            async updateTokensAndPools() {
                this.log('Fetching token lists from Alcor...', 'info');
                this.elements.updateTokensButton.disabled = true;
                this.elements.updateTokensButton.textContent = 'Updating...';

                try {
                    const pairsResponse = await fetch('https://wax.alcor.exchange/api/v2/pairs');
                    if (!pairsResponse.ok) throw new Error(`Alcor API /pairs request failed: ${pairsResponse.status}`);
                    const alcorPairs = await pairsResponse.json();

                    const tickersResponse = await fetch('https://wax.alcor.exchange/api/v2/tickers');
                    if (!tickersResponse.ok) throw new Error(`Alcor API /tickers request failed: ${tickersResponse.status}`);
                    this.state.alcorTickers = await tickersResponse.json();

                    // Create a comprehensive list of all tokens involved in any pair
                     const allTokens = new Map();
                     alcorPairs.forEach(p => {
                        if (p.base && p.base.contract && p.base.symbol) {
                            allTokens.set(`${p.base.symbol}@${p.base.contract}`, { ...p.base, id: p.base.id || `${p.base.symbol.toLowerCase()}-${p.base.contract}`});
                        }
                        if (p.target && p.target.contract && p.target.symbol) {
                            allTokens.set(`${p.target.symbol}@${p.target.contract}`, { ...p.target, id: p.target.id || `${p.target.symbol.toLowerCase()}-${p.target.contract}` });
                        }
                    });

                    this.config.pairs = Array.from(allTokens.values());
                    this.log(`Loaded ${this.config.pairs.length} unique tokens from Alcor.`, 'success');

                } catch (error) {
                    this.log(`Failed to update data from Alcor: ${error.message}`, 'error');
                } finally {
                    this.elements.tokenCount.textContent = this.config.pairs.length;
                    this.elements.updateTokensButton.disabled = false;
                    this.elements.updateTokensButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9V3m0 18a9 9 0 0 0 9-9M3 12a9 9 0 0 0 9 9"/></svg><span>Update Token List</span>';
                }
            },

            // Logging & UI
            log(message, type = 'info') {
                const colors = {
                    info: 'dark:text-gray-400 text-gray-600',
                    success: 'dark:text-green-400 text-green-600',
                    error: 'dark:text-red-400 text-red-600',
                    trade: 'dark:text-yellow-400 text-yellow-600',
                    opportunity: 'dark:text-cyan-400 text-cyan-600',
                };
                
                if (!this.elements.logContainer) { console.error("Log container not found!"); return; }
                const logEntry = document.createElement('div');
                logEntry.className = `text-xs ${colors[type]}`;
                const timestamp = new Date().toLocaleTimeString();
                logEntry.innerHTML = `<span>[${timestamp}]</span> <span class="ml-2">${message}</span>`;
                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
            },

            displayOpportunity(opportunity) {
                const { route, profitPercent, tradeAmountWax } = opportunity;
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md border-l-4 border-cyan-400';
                
                const path = route.map(t => t.symbol).join(' → ');

                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-bold text-gray-900 dark:text-white">${path}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-300">Est. Profit: <span class="font-semibold text-green-500">${profitPercent.toFixed(4)}%</span></p>
                        </div>
                        <button class="trade-now-button bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition">Trade Now</button>
                    </div>
                `;

                this.elements.opportunitiesContainer.prepend(card);
                
                card.querySelector('.trade-now-button').addEventListener('click', (e) => {
                    e.target.disabled = true;
                    e.target.textContent = 'Executing...';
                    this.executeMultiHopTrade(opportunity);
                });
            },

            // Authentication
            async login() { /* ... unchanged ... */ },
            async onLogin() { /* ... unchanged ... */ },
            logout() { /* ... unchanged ... */ },
            async updateWaxBalance() { /* ... unchanged ... */ },
            
            // Bot Logic
            startBot() {
                if (this.state.botRunning) return;
                if(this.config.pairs.length === 0) {
                    this.log('Token list is empty. Please update tokens first.', 'error');
                    return;
                }
                this.state.botRunning = true;
                this.elements.opportunitiesContainer.innerHTML = ''; // Clear old opportunities
                this.elements.startBotButton.disabled = true;
                this.elements.stopBotButton.disabled = false;
                this.log('Arbitrage bot started.', 'success');
                this.runArbitrageCheck();
                this.state.botIntervalId = setInterval(() => this.runArbitrageCheck(), this.config.botInterval);
            },

            stopBot() {
                if (!this.state.botRunning) return;
                this.state.botRunning = false;
                clearInterval(this.state.botIntervalId);
                this.state.botIntervalId = null;
                this.elements.startBotButton.disabled = false;
                this.elements.stopBotButton.disabled = true;
                this.log('Arbitrage bot stopped.', 'info');
            },
            
            async runArbitrageCheck() {
                if (this.state.isTrading) { this.log('Skipping check, a trade is in progress.', 'info'); return; }
                this.log(`Scanning for intra-dex opportunities...`, 'info');
                await this.checkIntraDexArbitrage();
            },

            getMarketPrice(tokenA, tokenB) {
                const tickerId1 = `${tokenA.id}_${tokenB.id}`;
                const ticker1 = this.state.alcorTickers.find(t => t.ticker_id === tickerId1);
                if (ticker1) {
                    // Price is of tokenA in terms of tokenB
                    return { price: parseFloat(ticker1.last_price), inverted: false };
                }

                const tickerId2 = `${tokenB.id}_${tokenA.id}`;
                const ticker2 = this.state.alcorTickers.find(t => t.ticker_id === tickerId2);
                if (ticker2 && parseFloat(ticker2.last_price) > 0) {
                     // Price is of tokenB in terms of tokenA, so we invert it
                    return { price: 1 / parseFloat(ticker2.last_price), inverted: true };
                }
                return null;
            },

            async checkIntraDexArbitrage() {
                const dex = this.config.dexes.alcor;
                const tradeAmountWax = parseFloat(this.elements.tradeAmountInput.value);
                const minProfitPercent = parseFloat(this.elements.minProfitInput.value) / 100;
                const WAX_TOKEN = this.config.pairs.find(p => p.symbol === 'WAX' && p.contract === 'eosio.token');
                if(!WAX_TOKEN) return;

                for (const tokenA of this.config.pairs) {
                    if (tokenA.contract === WAX_TOKEN.contract) continue;
                    for (const tokenB of this.config.pairs) {
                        if (tokenB.contract === WAX_TOKEN.contract || tokenA.contract === tokenB.contract) continue;

                        // We need prices for WAX -> A, A -> B, B -> WAX
                        const price_A_in_WAX_data = this.getMarketPrice(tokenA, WAX_TOKEN);
                        const price_B_in_A_data = this.getMarketPrice(tokenB, tokenA);
                        const price_B_in_WAX_data = this.getMarketPrice(tokenB, WAX_TOKEN);
                        
                        if (!price_A_in_WAX_data || !price_B_in_A_data || !price_B_in_WAX_data) continue;
                        
                        const price_WAX_to_A = price_A_in_WAX_data.price; // How many WAX for 1 A
                        const price_A_to_B = price_B_in_A_data.price; // How many A for 1 B
                        const price_B_to_WAX = price_B_in_WAX_data.price; // How many WAX for 1 B

                        // Path: WAX -> A -> B -> WAX
                        const amountA_after_fee = (tradeAmountWax / price_WAX_to_A) * (1 - dex.fee);
                        const amountB_after_fee = (amountA_after_fee / price_A_to_B) * (1 - dex.fee);
                        const finalWaxAmount = (amountB_after_fee * price_B_to_WAX) * (1 - dex.fee);

                        const profit = finalWaxAmount - tradeAmountWax;
                        const profitPercent = (profit / tradeAmountWax);

                        if (profit > 0 && profitPercent > minProfitPercent) {
                             const opportunity = {
                                route: [WAX_TOKEN, tokenA, tokenB, WAX_TOKEN],
                                amounts: {
                                    start: tradeAmountWax,
                                    intermediateA: amountA_after_fee,
                                    intermediateB: amountB_after_fee,
                                    end: finalWaxAmount,
                                },
                                profitPercent: profitPercent * 100,
                                tradeAmountWax: tradeAmountWax,
                            };
                            this.displayOpportunity(opportunity);
                            // To avoid flooding, we can stop after finding one
                            return; 
                        }
                    }
                }
            },
            
            // Trade Execution
            async executeMultiHopTrade(opportunity) {
                if (this.state.isTrading) {
                    this.log('Trade skipped: Another trade in progress.', 'trade');
                    return;
                }
                this.state.isTrading = true;

                const { route, amounts } = opportunity;
                const dex = this.config.dexes.alcor;
                const slippage = this.config.slippage;

                const [startToken, tokenA, tokenB, endToken] = route;
                
                // Calculate minimum amounts to receive with slippage protection
                const minAmountA = amounts.intermediateA * (1 - slippage);
                const minAmountB = amounts.intermediateB * (1 - slippage);
                const minFinalWax = amounts.end * (1 - slippage);

                this.log(`Executing: ${route.map(t=>t.symbol).join(' → ')}`, 'trade');

                try {
                     const actions = [
                        // 1. WAX -> Token A
                        {
                            account: startToken.contract,
                            name: 'transfer',
                            authorization: [{ actor: this.state.userAccount, permission: 'active' }],
                            data: {
                                from: this.state.userAccount,
                                to: dex.contract,
                                quantity: `${amounts.start.toFixed(startToken.precision)} ${startToken.symbol}`,
                                memo: `${minAmountA.toFixed(tokenA.precision)} ${tokenA.symbol}@${tokenA.contract}`,
                            },
                        },
                        // 2. Token A -> Token B
                        {
                            account: tokenA.contract,
                            name: 'transfer',
                            authorization: [{ actor: this.state.userAccount, permission: 'active' }],
                            data: {
                                from: this.state.userAccount,
                                to: dex.contract,
                                quantity: `${minAmountA.toFixed(tokenA.precision)} ${tokenA.symbol}`,
                                memo: `${minAmountB.toFixed(tokenB.precision)} ${tokenB.symbol}@${tokenB.contract}`,
                            }
                        },
                        // 3. Token B -> WAX
                        {
                            account: tokenB.contract,
                            name: 'transfer',
                            authorization: [{ actor: this.state.userAccount, permission: 'active' }],
                            data: {
                                from: this.state.userAccount,
                                to: dex.contract,
                                quantity: `${minAmountB.toFixed(tokenB.precision)} ${tokenB.symbol}`,
                                memo: `${minFinalWax.toFixed(endToken.precision)} ${endToken.symbol}@${endToken.contract}`,
                            }
                        }
                    ];
                    
                    this.log('Submitting multi-hop transaction...', 'trade');
                    const result = await this.state.wax.api.transact({ actions }, { blocksBehind: 3, expireSeconds: 60 });
                    this.log(`Transaction successful! TxID: ${result.transaction_id.substring(0, 16)}...`, 'success');
                    await this.updateWaxBalance();

                } catch (e) {
                    this.log(`Multi-hop trade failed: ${e.message}`, 'error');
                } finally {
                    this.state.isTrading = false;
                }
            }
        };

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', () => { /* ... unchanged ... */ });
    </script>
</body>
</html>
