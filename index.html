<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAX Arbitrage PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1f2937">
    <meta name="description" content="A PWA for finding arbitrage opportunities on the WAX blockchain between Alcor and TacoSwap.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- WAXJS -->
    <script src="https://unpkg.com/waxjs@latest/dist/waxjs.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased">
    <div id="app" class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">WAX Arbitrage Bot</h1>
            </div>
            <div id="auth-container">
                <button id="login-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Login
                </button>
                <div id="user-info" class="hidden items-center space-x-4">
                    <div class="text-right">
                        <p id="account-name" class="font-semibold text-gray-900 dark:text-white"></p>
                        <p id="wax-balance" class="text-sm text-gray-500 dark:text-gray-400"></p>
                    </div>
                    <button id="logout-button" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg transition">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content for Logged In Users -->
        <main id="main-content" class="hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Arbitrage Controls</h2>
                <div class="grid md:grid-cols-2 gap-6 items-end">
                    <div>
                        <label for="trade-amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Max WAX per Trade</label>
                        <input type="number" id="trade-amount" value="5" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                     <div>
                        <label for="min-profit" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Min Profit (%)</label>
                        <input type="number" id="min-profit" value="0.5" step="0.1" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div class="md:col-span-2 flex items-center space-x-4">
                        <button id="start-bot-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            <span>Start Bot</span>
                        </button>
                        <button id="stop-bot-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center space-x-2" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12"></rect></svg>
                            <span>Stop Bot</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Log Output -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Activity Log</h2>
                <div id="log-container" class="bg-gray-100 dark:bg-gray-900 rounded-lg p-4 h-96 overflow-y-auto font-mono text-sm space-y-2">
                    <!-- Logs will be appended here -->
                </div>
            </div>
        </main>
        
        <!-- Login required message -->
        <div id="login-prompt" class="text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400 mb-4"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"></path></svg>
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Please login to start the bot.</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Use your WAX Cloud Wallet to get started.</p>
        </div>

    </div>

    <script>
        // --- App ---
        const App = {
            // Configuration
            config: {
                rpcEndpoint: 'https://wax.greymass.com',
                pairs: [
                    { symbol: 'TLM', contract: 'alien.worlds', precision: 4 },
                    { symbol: 'AETHER', contract: 'e.rplanet', precision: 4 },
                    { symbol: 'SHING', contract: 'token.shing', precision: 8 },
                ],
                dexes: {
                    alcor: { name: 'Alcor', contract: 'alcor.pt', fee: 0.003 },
                    taco: { name: 'TacoSwap', contract: 'swap.taco', fee: 0.003 }
                },
                botInterval: 15000,
            },

            // State
            state: {
                wax: null,
                userAccount: null,
                botRunning: false,
                botIntervalId: null,
                isTrading: false,
            },
            
            // DOM Elements (will be populated in init)
            elements: {},

            // Initialization
            async init() {
                console.log('App initialization started');
                
                // Get DOM elements
                this.elements = {
                    loginButton: document.getElementById('login-button'),
                    logoutButton: document.getElementById('logout-button'),
                    userInfo: document.getElementById('user-info'),
                    accountName: document.getElementById('account-name'),
                    waxBalance: document.getElementById('wax-balance'),
                    mainContent: document.getElementById('main-content'),
                    loginPrompt: document.getElementById('login-prompt'),
                    startBotButton: document.getElementById('start-bot-button'),
                    stopBotButton: document.getElementById('stop-bot-button'),
                    logContainer: document.getElementById('log-container'),
                    tradeAmountInput: document.getElementById('trade-amount'),
                    minProfitInput: document.getElementById('min-profit'),
                };

                // Verify all elements exist
                for (const [key, element] of Object.entries(this.elements)) {
                    if (!element) {
                        console.error(`Element not found: ${key}`);
                    }
                }

                this.log('Initializing WAX Arbitrage Bot...', 'info');
                await this.initWaxJS();
                this.addEventListeners();
                await this.autoLogin();
            },

            async initWaxJS() {
                try {
                    this.log('Setting up WAX connection...', 'info');
                    this.state.wax = new waxjs.WaxJS({
                        rpcEndpoint: this.config.rpcEndpoint,
                        tryAutoLogin: true
                    });
                    this.log('WAX connection established.', 'success');
                } catch (error) {
                    this.log(`Failed to initialize WaxJS: ${error.message}`, 'error');
                    console.error('WaxJS init error:', error);
                }
            },

            async autoLogin() {
                try {
                    this.log('Checking for existing session...', 'info');
                    const isAutoLoginAvailable = await this.state.wax.isAutoLoginAvailable();
                                                            
                    if (isAutoLoginAvailable) {
                        this.log('Previous session found, logging in...', 'info');
                        const userAccount = await this.state.wax.login();
                        this.state.userAccount = userAccount;
                        await this.onLogin();
                    } else {
                        this.log('No previous session. Please click Login button.', 'info');
                    }
                } catch (error) {
                    this.log(`Auto-login check failed: ${error.message}`, 'error');
                    this.log('Please click the Login button to connect your wallet.', 'info');
                    console.error('Auto-login error:', error);
                }
            },

            addEventListeners() {
                console.log('Adding event listeners...');
                
                if (this.elements.loginButton) {
                    this.elements.loginButton.addEventListener('click', (e) => {
                        console.log('Login button clicked');
                        e.preventDefault();
                        this.login();
                    });
                    console.log('Login button event listener added');
                } else {
                    console.error('Login button not found!');
                }

                if (this.elements.logoutButton) {
                    this.elements.logoutButton.addEventListener('click', () => this.logout());
                }
                if (this.elements.startBotButton) {
                    this.elements.startBotButton.addEventListener('click', () => this.startBot());
                }
                if (this.elements.stopBotButton) {
                    this.elements.stopBotButton.addEventListener('click', () => this.stopBot());
                }
            },

            // Logging
            log(message, type = 'info') {
                const colors = {
                    info: 'dark:text-gray-400 text-gray-600',
                    success: 'dark:text-green-400 text-green-600',
                    error: 'dark:text-red-400 text-red-600',
                    trade: 'dark:text-yellow-400 text-yellow-600',
                    opportunity: 'dark:text-cyan-400 text-cyan-600',
                };
                
                if (!this.elements.logContainer) {
                    console.log(`[${type.toUpperCase()}] ${message}`);
                    return;
                }

                const logEntry = document.createElement('div');
                logEntry.className = colors[type];
                
                const timestamp = new Date().toLocaleTimeString();
                logEntry.innerHTML = `<span>[${timestamp}]</span> <span class="ml-2">${message}</span>`;

                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
                
                // Also log to console
                console.log(`[${timestamp}] ${message}`);
            },

            // Authentication
            async login() {
                console.log('Login function called');
                
                if (this.state.userAccount) {
                    this.log('Already logged in.', 'info');
                    return;
                }
                
                try {
                    this.log('Opening WAX Cloud Wallet...', 'info');
                    this.elements.loginButton.disabled = true;
                    this.elements.loginButton.textContent = 'Connecting...';
                    
                    console.log('Calling wax.login()...');
                    const userAccount = await this.state.wax.login();
                    console.log('Login successful:', userAccount);
                    
                    this.state.userAccount = userAccount;
                    await this.onLogin();
                } catch (error) {
                    console.error('Login error:', error);
                    this.log(`Login failed: ${error.message}`, 'error');
                    this.elements.loginButton.disabled = false;
                    this.elements.loginButton.textContent = 'Login';
                    
                    if (error.message.includes('User cancelled')) {
                        this.log('Login cancelled by user.', 'info');
                    } else if (error.message.includes('popup')) {
                        this.log('Please allow popups for this site to login.', 'error');
                    }
                }
            },

            async onLogin() {
                this.elements.loginButton.classList.add('hidden');
                this.elements.userInfo.classList.remove('hidden');
                this.elements.userInfo.classList.add('flex');
                this.elements.mainContent.classList.remove('hidden');
                this.elements.loginPrompt.classList.add('hidden');
                
                this.elements.accountName.textContent = this.state.userAccount;
                this.log(`Successfully logged in as ${this.state.userAccount}`, 'success');
                await this.updateWaxBalance();
            },

            logout() {
                this.stopBot();
                this.state.userAccount = null;
                this.elements.loginButton.classList.remove('hidden');
                this.elements.loginButton.disabled = false;
                this.elements.loginButton.textContent = 'Login';
                this.elements.userInfo.classList.add('hidden');
                this.elements.mainContent.classList.add('hidden');
                this.elements.loginPrompt.classList.remove('hidden');
                this.log('Logged out successfully.', 'info');
            },

            async updateWaxBalance() {
                if (!this.state.userAccount) return;
                try {
                    const balanceResult = await this.state.wax.rpc.get_currency_balance('eosio.token', this.state.userAccount, 'WAX');
                    const balanceAmount = balanceResult.length > 0 ? balanceResult[0] : '0.00000000 WAX';
                    this.elements.waxBalance.textContent = balanceAmount;
                } catch (error) {
                    this.log(`Failed to fetch WAX balance: ${error.message}`, 'error');
                }
            },
            
            // Bot Logic
            startBot() {
                if (this.state.botRunning) return;
                this.state.botRunning = true;
                this.elements.startBotButton.disabled = true;
                this.elements.stopBotButton.disabled = false;
                this.log('Arbitrage bot started.', 'success');
                this.runArbitrageCheck();
                this.state.botIntervalId = setInterval(() => this.runArbitrageCheck(), this.config.botInterval);
            },

            stopBot() {
                if (!this.state.botRunning) return;
                this.state.botRunning = false;
                clearInterval(this.state.botIntervalId);
                this.state.botIntervalId = null;
                this.elements.startBotButton.disabled = false;
                this.elements.stopBotButton.disabled = true;
                this.log('Arbitrage bot stopped.', 'info');
            },
            
            async runArbitrageCheck() {
                if (this.state.isTrading) {
                    this.log('Skipping check, a trade is in progress.', 'info');
                    return;
                }
                this.log('Searching for arbitrage opportunities...', 'info');
                this.log('--- Checking Inter-DEX (Alcor vs Taco) ---', 'info');
                for (const pair of this.config.pairs) {
                    if (this.state.isTrading) return;
                    await this.checkPair(pair);
                }
                this.log('--- Checking Intra-DEX (multi-hop) ---', 'info');
                for (const dexName in this.config.dexes) {
                    if (this.state.isTrading) return;
                    await this.checkIntraDexArbitrage(dexName);
                }
            },
            
            async checkIntraDexArbitrage(dexName) {
                const dex = this.config.dexes[dexName];
                const tradeAmountWax = parseFloat(this.elements.tradeAmountInput.value);
                const minProfitPercent = parseFloat(this.elements.minProfitInput.value) / 100;
                const WAX_TOKEN = { symbol: 'WAX', contract: 'eosio.token', precision: 8 };
                for (const tokenA of this.config.pairs) {
                    for (const tokenB of this.config.pairs) {
                        if (tokenA.symbol === tokenB.symbol) continue;

                        const price_WAX_to_A = await this.getSimulatedPrice(WAX_TOKEN, tokenA, dexName);
                        const price_A_to_B = await this.getSimulatedPrice(tokenA, tokenB, dexName);
                        const price_B_to_WAX = await this.getSimulatedPrice(tokenB, WAX_TOKEN, dexName);

                        if (!price_WAX_to_A || !price_A_to_B || !price_B_to_WAX) continue;

                        const amountA = (tradeAmountWax / price_WAX_to_A) * (1 - dex.fee);
                        const amountB = (amountA / price_A_to_B) * (1 - dex.fee);
                        const finalWaxAmount = (amountB * price_B_to_WAX) * (1 - dex.fee);

                        const profit = finalWaxAmount - tradeAmountWax;
                        const profitPercent = (profit / tradeAmountWax);

                        if (profit > 0 && profitPercent > minProfitPercent) {
                            const message = `INTRA-DEX OPPORTUNITY on ${dex.name}! WAX → ${tokenA.symbol} → ${tokenB.symbol} → WAX. Est. Profit: ${(profitPercent * 100).toFixed(2)}%`;
                            this.log(message, 'opportunity');
                            this.log(`Multi-hop trades require smart contract integration.`, 'error');
                            return; 
                        }
                    }
                }
            },

            async checkPair(token) {
                try {
                    const alcorPriceData = await this.getAlcorPrice(token);
                    const tacoPriceData = await this.getTacoPrice(token);

                    if (!alcorPriceData || !tacoPriceData) {
                        this.log(`Could not fetch price data for ${token.symbol}.`, 'error');
                        return;
                    }

                    const alcorSellPrice = alcorPriceData.price;
                    const tacoSellPrice = tacoPriceData.price;

                    this.log(`${token.symbol}: Alcor ${alcorSellPrice.toFixed(8)} WAX, Taco ${tacoSellPrice.toFixed(8)} WAX`);

                    const tradeAmountWax = parseFloat(this.elements.tradeAmountInput.value);
                    const minProfitPercent = parseFloat(this.elements.minProfitInput.value) / 100;
                    const alcorBuyPrice = 1 / alcorSellPrice;
                    const tacoBuyPrice = 1 / tacoSellPrice;
                    
                    const buyAlcorSellTacoSpread = (tacoSellPrice / alcorSellPrice) - 1;
                    const buyAlcorSellTacoProfit = (buyAlcorSellTacoSpread - this.config.dexes.alcor.fee - this.config.dexes.taco.fee);
                    
                    if (buyAlcorSellTacoProfit > minProfitPercent) {
                        const message = `OPPORTUNITY! Buy ${token.symbol} on Alcor, Sell on Taco. Est. Profit: ${(buyAlcorSellTacoProfit * 100).toFixed(2)}%`;
                        this.log(message, 'opportunity');
                        const amountTokenToBuy = (tradeAmountWax * alcorBuyPrice) * (1 - this.config.dexes.alcor.fee);
                        await this.executeTrade('alcor', 'taco', token, tradeAmountWax, amountTokenToBuy);
                        return;
                    }
                    
                    const buyTacoSellAlcorSpread = (alcorSellPrice / tacoSellPrice) - 1;
                    const buyTacoSellAlcorProfit = (buyTacoSellAlcorSpread - this.config.dexes.alcor.fee - this.config.dexes.taco.fee);

                    if (buyTacoSellAlcorProfit > minProfitPercent) {
                        const message = `OPPORTUNITY! Buy ${token.symbol} on Taco, Sell on Alcor. Est. Profit: ${(buyTacoSellAlcorProfit * 100).toFixed(2)}%`;
                        this.log(message, 'opportunity');
                        const amountTokenToBuy = (tradeAmountWax * tacoBuyPrice) * (1 - this.config.dexes.taco.fee);
                        await this.executeTrade('taco', 'alcor', token, tradeAmountWax, amountTokenToBuy);
                        return;
                    }
                } catch (e) {
                    this.log(`Error checking ${token.symbol}: ${e.message}`, 'error');
                }
            },
            
            async getSimulatedPrice(tokenIn, tokenOut, dexName) {
                const basePrices = { 'WAX': 1.0, 'TLM': 0.02, 'AETHER': 0.0001, 'SHING': 0.00005 };
                const priceIn = basePrices[tokenIn.symbol];
                const priceOut = basePrices[tokenOut.symbol];
                if (priceIn === undefined || priceOut === undefined) return null;

                let dexRandomFactor = 1.0;
                if (dexName === 'alcor') dexRandomFactor = 1.001;
                if (dexName === 'taco') dexRandomFactor = 0.999;
                
                const price = (priceIn / priceOut) * dexRandomFactor;
                const randomVariation = 1 + (Math.random() - 0.5) * 0.01;
                return price * randomVariation;
            },

            async getAlcorPrice(token) {
                const WAX_TOKEN = { symbol: 'WAX', contract: 'eosio.token', precision: 8 };
                const price = await this.getSimulatedPrice(token, WAX_TOKEN, 'alcor'); 
                return price ? { price } : null;
            },

            async getTacoPrice(token) {
                const WAX_TOKEN = { symbol: 'WAX', contract: 'eosio.token', precision: 8 };
                const price = await this.getSimulatedPrice(token, WAX_TOKEN, 'taco');
                return price ? { price } : null;
            },
            
            // Trade Execution
            async executeTrade(buyDex, sellDex, token, waxAmount, tokenAmount) {
                if (this.state.isTrading) {
                    this.log('Trade skipped: Another trade in progress.', 'trade');
                    return;
                }

                this.state.isTrading = true;
                this.log(`Executing: Buy ${token.symbol} on ${buyDex}, sell on ${sellDex}.`, 'trade');

                try {
                    const minWaxReturn = waxAmount * (1 + (parseFloat(this.elements.minProfitInput.value) / 100));
                    
                    const actions = [{
                        account: 'eosio.token',
                        name: 'transfer',
                        authorization: [{
                            actor: this.state.userAccount,
                            permission: 'active',
                        }],
                        data: {
                            from: this.state.userAccount,
                            to: this.config.dexes[buyDex].contract,
                            quantity: `${waxAmount.toFixed(8)} WAX`,
                            memo: `exchange:${token.contract}:${tokenAmount.toFixed(token.precision)} ${token.symbol}`,
                        },
                    }, {
                         account: token.contract,
                         name: 'transfer',
                         authorization: [{
                            actor: this.state.userAccount,
                            permission: 'active',
                         }],
                         data: {
                            from: this.state.userAccount,
                            to: this.config.dexes[sellDex].contract,
                            quantity: `${tokenAmount.toFixed(token.precision)} ${token.symbol}`,
                            memo: `exchange:eosio.token:${minWaxReturn.toFixed(8)} WAX`,
                        }
                    }];

                    this.log('Submitting transaction to blockchain...', 'trade');
                    
                    const result = await this.state.wax.api.transact({ actions }, {
                        blocksBehind: 3,
                        expireSeconds: 30
                    });
                    
                    this.log(`Transaction successful! TxID: ${result.transaction_id.substring(0, 16)}...`, 'success');
                    await this.updateWaxBalance();

                } catch (e) {
                    this.log(`Trade failed: ${e.message}`, 'error');
                } finally {
                    this.state.isTrading = false;
                }
            }
        };

        // --- App Initialization ---
        function initializeApp() {
            console.log('Initializing app...');
            let checks = 0;
            const maxChecks = 50; 
            
            const checkWaxJs = setInterval(() => {
                checks++;
                if (typeof waxjs !== 'undefined' && waxjs.WaxJS) {
                    clearInterval(checkWaxJs);
                    console.log('WaxJS loaded successfully');
                    App.init();
                } else if (checks > maxChecks) {
                    clearInterval(checkWaxJs);
                    const errorMessage = 'ERROR: WaxJS library failed to load. Please check your internet connection or try refreshing the page.';
                    console.error(errorMessage);
                    const logContainer = document.getElementById('log-container');
                    if (logContainer) {
                        logContainer.innerHTML = `<div class="dark:text-red-400 text-red-600">${errorMessage}</div>`;
                    }
                } else {
                    console.log(`Waiting for waxjs... (${checks}/${maxChecks})`);
                }
            }, 100);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

    </script>
</body>
</html>
